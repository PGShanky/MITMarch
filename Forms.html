<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Forms.css">
      <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body bgcolor="#7fffd4">
<h1>Emobilis Student Registration Form</h1>
<form >
    <ul>
    <div class="form" style="border: black">

    <label for="fname">First Name</label><br>
    <input type="text" id="fname" placeholder="Enter First Name"><br>

    <label for="sname">Last Name</label><br>
    <input type="text" id="sname" placeholder="Enter Last Name"><br>

            <label for="genderM">Male</label>
            <input type="radio" id="genderM" name="Gender"><br>
            <label for="genderF">Female</label>
            <input type="radio" id="genderF" name="Gender"><br>

    <label for="email">Email Address</label><br>
    <input type="email" id="email" placeholder="Enter Email Address"><br>

    <label for="pass">Password</label><br>
    <input type="password" id="pass" placeholder="Enter Your Password"><br>

    <label for="dob">Date Of Birth</label><br>
    <input type="date" id="dob"><br>



            <label for="Courses">Courses</label><br>

        <select name="Courses" id="Courses">
            <option value="MIT">MIT</option>
            <option value="python">Python</option>
            <option value="java">JavaScript</option>
            <option value="android">Android</option>

        </select>

        <input type="submit" value="Register">
        <br>

        <input type="checkbox" id="check"><br>

        <label for="Check">Checkbox</label><br>

        <textarea name="" id="" cols="20" rows="5"></textarea><br>


<button type="button" onclick="alert('Welcome')">Click here</button>


    </div>
    </ul>
</form>
</body>
</html>
